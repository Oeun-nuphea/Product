{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}"> &#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{% if user.profile_pic %}{{ user.profile_pic.url }}{% else %}{% static 'images/default.png' %}{% endif %}" alt="Profile Picture" width="150" height="150">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" action="{% url 'user_page' %}" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="btn btn-primary" type="submit" name="Update Information">
			</form>			
        </div>
    </div>
</div>

{% endblock %}
